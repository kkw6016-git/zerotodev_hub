<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 설정 (한글 지원) -->
    <meta charset="UTF-8">
    <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>게시판 목록</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <!-- 
        ============================================
        헤더 영역 (Header)
        ============================================
        페이지 최상단에 위치하는 고정 영역
        사이트 로고, 메뉴, 사용자 정보 등을 표시
    -->
    <header class="header">
        <!-- 헤더 내부 컨텐츠를 감싸는 컨테이너 -->
        <div class="container">
            <!-- 사이트 로고 또는 제목 -->
            <h1 class="logo">게시판</h1>
            <!-- 네비게이션 메뉴 (선택사항) -->
            <nav class="nav">
                <a href="#" class="nav-link">홈</a>
                <a href="board.html" class="nav-link">게시판</a>
            </nav>
        </div>
    </header>

    <!-- 
        ============================================
        메인 컨텐츠 영역 (Main Content)
        ============================================
        페이지의 핵심 내용이 들어가는 영역
        게시판 제목, 게시글 목록, 페이지네이션이 포함됨
    -->
    <main class="main">
        <div class="container">
            
            <!-- 
                ============================================
                게시판 제목 영역 (Board Title Section)
                ============================================
                게시판의 이름과 설명을 표시하는 영역
            -->
            <section class="board-title-section">
                <!-- 게시판 제목 -->
                <h2 class="board-title">자유게시판</h2>
                <!-- 게시판 설명 (선택사항) -->
                <p class="board-description">자유롭게 글을 작성하고 소통할 수 있는 공간입니다.</p>
            </section>

            <!-- 
                ============================================
                검색 영역 (Search Section)
                ============================================
                게시글을 검색하는 입력 필드와 검색 버튼이 들어가는 영역
                게시판 제목 영역과 게시글 목록 영역 사이에 자연스럽게 배치됨
            -->
            <section class="search-section">
                <!-- 
                    검색 폼 컨테이너
                    검색어 입력 필드와 검색 버튼을 감싸는 부모 요소
                -->
                <form class="search-form" action="#" method="get">
                    <!-- 
                        ============================================
                        검색어 입력 영역 (Search Input Area)
                        ============================================
                        사용자가 검색어를 입력하는 input 필드
                    -->
                    <div class="search-input-wrapper">
                        <!-- 검색어 입력 필드 -->
                        <input 
                            type="text" 
                            id="search-keyword" 
                            name="keyword" 
                            class="search-input" 
                            placeholder="검색어를 입력하세요"
                        >
                    </div>
                    <!-- search-input-wrapper 끝 -->
                    
                    <!-- 
                        ============================================
                        검색 버튼 영역 (Search Button Area)
                        ============================================
                        검색을 실행하는 버튼
                        (실제 검색 기능은 구현하지 않으므로 type="button" 사용)
                    -->
                    <div class="search-button-wrapper">
                        <!-- 검색 버튼 -->
                        <button type="button" class="search-btn">
                            검색
                        </button>
                    </div>
                    <!-- search-button-wrapper 끝 -->
                    
                    <!-- 
                        ============================================
                        필터 영역 (Filter Area)
                        ============================================
                        게시글 정렬 방식을 선택하는 드롭다운 필터
                        검색 UI와 함께 배치됨
                    -->
                    <div class="filter-wrapper">
                        <!-- 필터 드롭다운 -->
                        <select id="sort-filter" name="sort" class="filter-select">
                            <!-- 기본 옵션: 최신순 -->
                            <option value="latest" selected>최신순</option>
                            <!-- 오래된순 옵션 -->
                            <option value="oldest">오래된순</option>
                        </select>
                    </div>
                    <!-- filter-wrapper 끝 -->
                </form>
                <!-- search-form 끝 -->
            </section>
            <!-- search-section 끝 -->

            <!-- 
                ============================================
                게시글 목록 영역 (Post List Section)
                ============================================
                게시글들을 리스트 형태로 표시하는 영역
                테이블이 아닌 div 기반의 리스트 구조 사용
            -->
            <section class="post-list-section">
                <!-- 
                    게시글 목록 컨테이너
                    여러 개의 게시글 아이템을 감싸는 부모 요소
                -->
                <div class="post-list">
                    
                    <!-- 
                        ============================================
                        게시글 아이템 1 (Post Item)
                        ============================================
                        각 게시글을 나타내는 개별 요소
                        번호, 제목, 작성자, 작성일, 조회수 등의 정보 포함
                    -->
                    <div class="post-item">
                        <!-- 게시글 번호 -->
                        <div class="post-number">1</div>
                        <!-- 게시글 제목 (클릭 가능) -->
                        <div class="post-title">
                            <a href="detail.html" class="post-link">첫 번째 게시글 제목입니다</a>
                        </div>
                        <!-- 게시글 작성자 -->
                        <div class="post-author">홍길동</div>
                        <!-- 게시글 작성일 -->
                        <div class="post-date">2024.01.15</div>
                        <!-- 게시글 조회수 -->
                        <div class="post-views">123</div>
                    </div>

                    <!-- 게시글 아이템 2 -->
                    <div class="post-item">
                        <div class="post-number">2</div>
                        <div class="post-title">
                            <a href="detail.html" class="post-link">두 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">김철수</div>
                        <div class="post-date">2024.01.14</div>
                        <div class="post-views">456</div>
                    </div>

                    <!-- 게시글 아이템 3 -->
                    <div class="post-item">
                        <div class="post-number">3</div>
                        <div class="post-title">
                            <a href="detail.html" class="post-link">세 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">이영희</div>
                        <div class="post-date">2024.01.13</div>
                        <div class="post-views">789</div>
                    </div>

                    <!-- 게시글 아이템 4 -->
                    <div class="post-item">
                        <div class="post-number">4</div>
                        <div class="post-title">
                            <a href="detail.html" class="post-link">네 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">박민수</div>
                        <div class="post-date">2024.01.12</div>
                        <div class="post-views">234</div>
                    </div>

                    <!-- 게시글 아이템 5 -->
                    <div class="post-item">
                        <div class="post-number">5</div>
                        <div class="post-title">
                            <a href="detail.html" class="post-link">다섯 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">최지영</div>
                        <div class="post-date">2024.01.11</div>
                        <div class="post-views">567</div>
                    </div>

                </div>
                <!-- post-list 끝 -->
            </section>
            <!-- post-list-section 끝 -->

            <!-- 
                ============================================
                페이지네이션 영역 (Pagination Section)
                ============================================
                여러 페이지가 있을 때 페이지를 이동할 수 있는 영역
                이전 페이지, 페이지 번호, 다음 페이지 버튼 포함
                게시글 목록 하단에 자연스럽게 배치됨
            -->
            <section class="pagination-section">
                <!-- 
                    페이지네이션 컨테이너
                    이전 버튼, 페이지 번호들, 다음 버튼을 감싸는 부모 요소
                -->
                <div class="pagination">
                    
                    <!-- 
                        ============================================
                        이전 페이지 버튼 (Previous Button)
                        ============================================
                        이전 페이지로 이동하는 버튼
                        첫 페이지일 때는 비활성화 상태로 표시 가능
                    -->
                    <a href="#" class="pagination-btn pagination-prev" aria-label="이전 페이지">
                        <!-- 이전 버튼 텍스트 -->
                        <span class="pagination-btn-text">이전</span>
                    </a>
                    
                    <!-- 
                        ============================================
                        페이지 번호 영역 (Page Numbers)
                        ============================================
                        각 페이지 번호를 클릭하여 해당 페이지로 이동
                        현재 페이지는 활성화 상태로 표시
                    -->
                    <div class="pagination-numbers">
                        <!-- 페이지 번호 1 -->
                        <a href="#" class="pagination-number">1</a>
                        <!-- 페이지 번호 2 (현재 페이지 - 활성화 상태) -->
                        <a href="#" class="pagination-number pagination-number-active">2</a>
                        <!-- 페이지 번호 3 -->
                        <a href="#" class="pagination-number">3</a>
                        <!-- 페이지 번호 4 -->
                        <a href="#" class="pagination-number">4</a>
                        <!-- 페이지 번호 5 -->
                        <a href="#" class="pagination-number">5</a>
                    </div>
                    <!-- pagination-numbers 끝 -->
                    
                    <!-- 
                        ============================================
                        다음 페이지 버튼 (Next Button)
                        ============================================
                        다음 페이지로 이동하는 버튼
                        마지막 페이지일 때는 비활성화 상태로 표시 가능
                    -->
                    <a href="#" class="pagination-btn pagination-next" aria-label="다음 페이지">
                        <!-- 다음 버튼 텍스트 -->
                        <span class="pagination-btn-text">다음</span>
                    </a>
                    
                </div>
                <!-- pagination 끝 -->
            </section>
            <!-- pagination-section 끝 -->

        </div>
        <!-- container 끝 -->
    </main>
    <!-- main 끝 -->

    <!-- 
        ============================================
        푸터 영역 (Footer)
        ============================================
        페이지 하단에 위치하는 영역
        저작권 정보, 연락처 등을 표시 (선택사항)
    -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2024 게시판. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
