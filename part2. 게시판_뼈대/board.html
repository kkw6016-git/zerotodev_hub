<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 문자 인코딩 설정 (한글 지원) -->
    <meta charset="UTF-8">
    <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>게시판 목록</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <!-- 
        ============================================
        헤더 영역 (Header)
        ============================================
        페이지 최상단에 위치하는 고정 영역
        사이트 로고, 메뉴, 사용자 정보 등을 표시
    -->
    <header class="header">
        <!-- 헤더 내부 컨텐츠를 감싸는 컨테이너 -->
        <div class="container">
            <!-- 사이트 로고 또는 제목 -->
            <h1 class="logo">게시판</h1>
            <!-- 네비게이션 메뉴 (선택사항) -->
            <nav class="nav">
                <a href="#" class="nav-link">홈</a>
                <a href="#" class="nav-link">게시판</a>
            </nav>
        </div>
    </header>

    <!-- 
        ============================================
        메인 컨텐츠 영역 (Main Content)
        ============================================
        페이지의 핵심 내용이 들어가는 영역
        게시판 제목, 게시글 목록, 페이지네이션이 포함됨
    -->
    <main class="main">
        <div class="container">
            
            <!-- 
                ============================================
                게시판 제목 영역 (Board Title Section)
                ============================================
                게시판의 이름과 설명을 표시하는 영역
            -->
            <section class="board-title-section">
                <!-- 게시판 제목 -->
                <h2 class="board-title">자유게시판</h2>
                <!-- 게시판 설명 (선택사항) -->
                <p class="board-description">자유롭게 글을 작성하고 소통할 수 있는 공간입니다.</p>
            </section>

            <!-- 
                ============================================
                게시글 목록 영역 (Post List Section)
                ============================================
                게시글들을 리스트 형태로 표시하는 영역
                테이블이 아닌 div 기반의 리스트 구조 사용
            -->
            <section class="post-list-section">
                <!-- 
                    게시글 목록 컨테이너
                    여러 개의 게시글 아이템을 감싸는 부모 요소
                -->
                <div class="post-list">
                    
                    <!-- 
                        ============================================
                        게시글 아이템 1 (Post Item)
                        ============================================
                        각 게시글을 나타내는 개별 요소
                        번호, 제목, 작성자, 작성일, 조회수 등의 정보 포함
                    -->
                    <div class="post-item">
                        <!-- 게시글 번호 -->
                        <div class="post-number">1</div>
                        <!-- 게시글 제목 (클릭 가능) -->
                        <div class="post-title">
                            <a href="#" class="post-link">첫 번째 게시글 제목입니다</a>
                        </div>
                        <!-- 게시글 작성자 -->
                        <div class="post-author">홍길동</div>
                        <!-- 게시글 작성일 -->
                        <div class="post-date">2024.01.15</div>
                        <!-- 게시글 조회수 -->
                        <div class="post-views">123</div>
                    </div>

                    <!-- 게시글 아이템 2 -->
                    <div class="post-item">
                        <div class="post-number">2</div>
                        <div class="post-title">
                            <a href="#" class="post-link">두 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">김철수</div>
                        <div class="post-date">2024.01.14</div>
                        <div class="post-views">456</div>
                    </div>

                    <!-- 게시글 아이템 3 -->
                    <div class="post-item">
                        <div class="post-number">3</div>
                        <div class="post-title">
                            <a href="#" class="post-link">세 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">이영희</div>
                        <div class="post-date">2024.01.13</div>
                        <div class="post-views">789</div>
                    </div>

                    <!-- 게시글 아이템 4 -->
                    <div class="post-item">
                        <div class="post-number">4</div>
                        <div class="post-title">
                            <a href="#" class="post-link">네 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">박민수</div>
                        <div class="post-date">2024.01.12</div>
                        <div class="post-views">234</div>
                    </div>

                    <!-- 게시글 아이템 5 -->
                    <div class="post-item">
                        <div class="post-number">5</div>
                        <div class="post-title">
                            <a href="#" class="post-link">다섯 번째 게시글 제목입니다</a>
                        </div>
                        <div class="post-author">최지영</div>
                        <div class="post-date">2024.01.11</div>
                        <div class="post-views">567</div>
                    </div>

                </div>
                <!-- post-list 끝 -->
            </section>
            <!-- post-list-section 끝 -->

            <!-- 
                ============================================
                페이지 이동 영역 (Pagination Section)
                ============================================
                여러 페이지가 있을 때 페이지를 이동할 수 있는 영역
                이전 페이지, 페이지 번호, 다음 페이지 버튼 포함
            -->
            <section class="pagination-section">
                <!-- 페이지네이션 컨테이너 -->
                <div class="pagination">
                    <!-- 이전 페이지 버튼 -->
                    <a href="#" class="page-btn prev">이전</a>
                    
                    <!-- 페이지 번호들 -->
                    <a href="#" class="page-number">1</a>
                    <a href="#" class="page-number active">2</a>
                    <a href="#" class="page-number">3</a>
                    <a href="#" class="page-number">4</a>
                    <a href="#" class="page-number">5</a>
                    
                    <!-- 다음 페이지 버튼 -->
                    <a href="#" class="page-btn next">다음</a>
                </div>
            </section>
            <!-- pagination-section 끝 -->

        </div>
        <!-- container 끝 -->
    </main>
    <!-- main 끝 -->

    <!-- 
        ============================================
        푸터 영역 (Footer)
        ============================================
        페이지 하단에 위치하는 영역
        저작권 정보, 연락처 등을 표시 (선택사항)
    -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2024 게시판. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
