<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 상품 리스트 - 검색 & 필터</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 페이지 헤더 -->
        <header class="page-header">
            <h1>상품 리스트</h1>
            <p class="subtitle">원하는 상품을 쉽게 찾아보세요</p>
        </header>

        <!-- 검색 및 필터 섹션 -->
        <section class="search-filter-section">
            <!-- 검색창 -->
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="상품명 또는 태그로 검색..."
                    aria-label="상품 검색"
                >
                <button class="search-button" aria-label="검색">
                    <span class="search-icon">🔍</span>
                </button>
            </div>

            <!-- 필터 영역 -->
            <div class="filter-section">
                <!-- 카테고리 필터 -->
                <div class="filter-group">
                    <label for="categoryFilter" class="filter-label">카테고리</label>
                    <select id="categoryFilter" class="filter-select" aria-label="카테고리 선택">
                        <option value="">전체</option>
                        <option value="전자제품">전자제품</option>
                        <option value="의류">의류</option>
                        <option value="식품">식품</option>
                        <option value="도서">도서</option>
                        <option value="스포츠">스포츠</option>
                    </select>
                </div>

                <!-- 가격대 필터 -->
                <div class="filter-group">
                    <label for="priceFilter" class="filter-label">가격대</label>
                    <select id="priceFilter" class="filter-select" aria-label="가격대 선택">
                        <option value="">전체</option>
                        <option value="0-20000">20,000원 이하</option>
                        <option value="20000-50000">20,000원 ~ 50,000원</option>
                        <option value="50000-100000">50,000원 ~ 100,000원</option>
                        <option value="100000-999999">100,000원 이상</option>
                    </select>
                </div>

                <!-- 할인율 필터 -->
                <div class="filter-group">
                    <label for="discountFilter" class="filter-label">할인율</label>
                    <select id="discountFilter" class="filter-select" aria-label="할인율 선택">
                        <option value="">전체</option>
                        <option value="10-20">10% ~ 20%</option>
                        <option value="20-30">20% ~ 30%</option>
                        <option value="30-40">30% ~ 40%</option>
                        <option value="40-999">40% 이상</option>
                    </select>
                </div>

                <!-- 필터 초기화 버튼 -->
                <button id="resetFilters" class="reset-button" aria-label="필터 초기화">
                    초기화
                </button>
            </div>
        </section>

        <!-- 결과 개수 표시 -->
        <div class="results-info">
            <span id="resultsCount">전체 <strong>0</strong>개 상품</span>
        </div>

        <!-- 상품 그리드 섹션 -->
        <section class="products-section" id="productsSection">
            <!-- 상품 카드들은 JavaScript로 동적 생성됩니다 -->
        </section>

        <!-- 페이징 컨트롤 -->
        <nav class="pagination-section" id="paginationSection" aria-label="페이지 네비게이션">
            <!-- 페이징 버튼들은 JavaScript로 동적 생성됩니다 -->
        </nav>
    </div>

    <script src="shop.js"></script>
</body>
</html>
